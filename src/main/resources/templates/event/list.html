<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Events List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div class="flex-column" th:fragment="section">
    <div class="flex-row">
    <h1 class="page-title">Events List</h1>
    <th:block th:if="${session.loggedInUser != null}">
        <a th:href="@{/event/create}" style="font-size: larger">Create Event!</a>
    </th:block>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Start Time</th>
            <th>End Time</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}">ID</td>
            <td th:text="${event.name}">Username</td>
            <td th:text="${event.startDate}">Start Date</td>
            <td th:text="${event.endDate}">End Date</td>
            <td th:text="${event.startTime}">Start Time</td>
            <td th:text="${event.endTime}">End Time</td>

            <th:block th:if="${session.loggedInUser}">

                <td>
                    <a th:href="@{/event/{id}(id=${event.id})}">View</a>
                    <!-- todo: only admin can edit or delete -->
                    <a th:href="@{/event/{id}/edit(id=${event.id})}">Edit</a>
                    <form th:action="@{/event/{id}(id=${event.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button style="color: darkred" type="submit">Delete Event</button>
                    </form>
                </td>

            </th:block>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
