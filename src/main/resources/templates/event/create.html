<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/css/component-styles/signup.css" />
</head>
<body>
<div class="flex-column" th:fragment="section">
    <h1 class="page-title">Create Event</h1>
    <form class="form" method="post" th:action="@{/event/create}" th:object="${event}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{startDate}" required>
            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
        </div>
        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{endDate}" required>
            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
        </div>

        <div>
            <label for="startTime">Start Date:</label>
            <input type="date" id="startTime" th:field="*{startTime}" required>
            <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
        </div>
        <div>
            <label for="endTime">End Date:</label>
            <input type="date" id="endTime" th:field="*{endTime}" required>
            <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

</div>
</body>
</html>
