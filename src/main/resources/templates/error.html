<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="|Error ${status}|">Error</title>
</head>
<body>
<div class="flex-column" th:fragment="section">
    <h1 class="page-title">Whoops, we got an error!</h1>
    <div class="error-message">
        <p th:text="${error}">Error message</p>
        <p th:text="${message}">Error details</p>
    </div>
    <a href="javascript:history.back()" class="back-button">Go Back</a>
    <a th:href="@{/}" class="button">Go Home</a>
</div>
</body>
</html>
