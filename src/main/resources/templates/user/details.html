<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>User Details</title>
</head>
<body>
<div th:fragment="section">

<h1>User Details</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${user.id}">ID</span></p>
    <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
    <img th:if="${user.profilePicture}" th:src="@{/user/{id}/profile-picture(id=${user.id})}" alt="Profile Picture" />
    <p th:unless="${user.profilePicture}">No profile picture available</p>
</div>
<a th:href="@{/user/{id}/update(id=${user.id})}">Edit User</a>
<a href="/user/list">Back to User List</a>
</div>
</body>
</html>
