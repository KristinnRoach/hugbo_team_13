<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/component-styles/userProfile.css" />
</head>
<body>
<div th:fragment="section">

<h1 class="page-title">User Profile</h1>
<div class="flex-column">
    <!-- Read-only ID -->
    <p><strong>ID:</strong> <span th:text="${user.id}">ID</span></p>
    <!-- Editable form -->
    <form th:if="${session.loggedInUser.getId() == user.id}"
          th:action="@{/user/{id}(id=${user.id})}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="form-group">
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" th:value="${user.username}" required/>
        </div>

        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" th:value="${user.email}" required/>
        </div>

        <div class="form-group">
            <label for="profilePicture"><strong>Profile Picture:</strong></label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*"/>
            <!-- Show current profile picture -->
            <img th:if="${user.profilePicture}" th:src="@{/user/{id}/profile-picture(id=${user.id})}"
                 alt="Current Profile Picture" style="max-width: 200px; margin-top: 10px;"/>
        </div>

        <button type="submit" class="btn">Save Changes</button>
    </form>

    <!-- Read-only view for other users -->
    <div th:unless="${session.loggedInUser.getId() == user.id}">
        <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
        <img th:if="${user.profilePicture}" th:src="@{/user/{id}/profile-picture(id=${user.id})}"
             alt="Profile Picture" />
        <p th:unless="${user.profilePicture}">No profile picture available</p>
    </div>
</div>
<a href="/">Back to homepage</a>
</div>
</body>
</html>
