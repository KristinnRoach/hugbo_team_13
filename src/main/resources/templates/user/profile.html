<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/component-styles/userProfile.css" />
</head>
<body>
<div th:fragment="section">

<h1 class="page-title">User Profile</h1>
<div class="flex-column">
    <!-- Read-only view for other users -->
    <div class="profile">
        <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
        <img th:if="${user.profilePicture}" th:src="@{/user/{id}/profile-picture(id=${user.id})}"
             alt="Profile Picture" />
        <p th:unless="${user.profilePicture}">No profile picture available</p>
    </div>
</div>
<a href="/">Back to homepage</a>
</div>
</body>
</html>
