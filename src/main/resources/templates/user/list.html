<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>User List</title>
</head>
<body>
<div th:fragment="section" class="flex-column">
    <h1 class="page-title">User List</h1>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>

            <td th:if="${session.loggedInUser}">
                <a th:href="@{/user/{id}(id=${user.id})}">View</a>
            </td>
            <td th:if="${session.loggedInUser.id == user.id}">
                <a th:href="@{/user/{id}/edit(id=${user.id})}">Edit</a>
            </td>

          </tr>
          </tbody>
      </table>
    <a href="javascript:history.back()" class="back-button">Go Back</a>
</div>
  </body>
  </html>
