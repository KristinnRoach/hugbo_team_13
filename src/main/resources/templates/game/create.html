<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Add a game</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="/js/main.js"></script>
</head>
<body>
<div class="flex-column" th:fragment="section">
    <h1 class="page-title" style="white-space: pre-line; text-align: center;"
        th:text="${headerText}"></h1>

    <div class="error-message" th:if="${error}" th:text="${error}"></div>


    <form class="signup-form" method="post" th:action="@{/game/create}" th:object="${game}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="platform">Platform:</label>
            <input type="text" id="platform" th:field="*{platform}" required>
            <span th:if="${#fields.hasErrors('platform')}" th:errors="*{platform}"></span>
        </div>
        <div>
            <label for="levels">Skill levels:</label>
            <div id="levels">
                <input th:field="*{ranks[0]}" type="text" required>
                <input th:field="*{ranks[1]}" type="text" required>
                <input th:field="*{ranks[2]}" type="text" required>
            </div>
        </div>

        <!-- Image Upload Field
        <div>
            <label for="img">Upload an image</label>
            <input id="img" type="file" name="file" accept="image/*">
        </div>
-->

        <div>

            <button type="submit">Add Game</button>
        </div>
    </form>

</div>
</body>
</html>
