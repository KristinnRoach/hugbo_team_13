<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Games List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div class="flex-column" th:fragment="section">
    <h1 class="page-title">Games</h1>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <div>
            <th:block th:if="${session.loggedInUser != null}">
                <form th:action="@{/game/create}" method="get" class="add-game-form">
                    <button type="submit" class="add-game-button">Add a game</button>
                </form>
            </th:block>
        </div>
    </div>




    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Game Name</th>
            <th>Platform</th>
            <th>Skill Levels</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games}">
            <td th:text="${game.id}">ID</td>
            <td th:text="${game.name}">Game Name</td>
            <td th:text="${game.platform}">Platform</td>
            <td>
                <ul>
                    <li th:each="skill : ${game.ranks}" th:text="${skill.value}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/game/{id}/edit(id=${game.id})}">Edit</a>
                <form th:action="@{/game/{id}(id=${game.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button style="color: darkred" type="submit" aria-label="Delete game">Delete Game</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
